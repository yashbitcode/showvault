<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarks</title>
    <link rel="icon" href="/assets/images/logo (2).ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="bookmarks.js"></script>
</head>
<body>
    <div class="bg-[#10141e] w-full min-h-[100vh] font-baseFont pb-[4rem]">
        <div class="grid grid-cols-1 md:grid-cols-[80px_auto] md:gap-[2rem] relative md:px-[1.5rem]">
            <!-- sidebar -->
            <div class="md:h-[530px] md:pt-[2rem] md:sticky top-0">
                <div class="w-full h-full bg-[#212b46] md:rounded-xl flex px-[1rem] md:px-0 md:flex-col justify-between items-center py-[2rem]">
                    <div class="cursor-pointer home max-sm1:text-[0.8rem]">
                        <i class="fa-solid fa-tape fa-2xl text-red-500"></i>
                    </div>
                    
                    <div class="md:h-[250px] max-w-[500px] max-sm2:px-[1.3rem] px-[2rem] w-full flex flex-row md:flex-col justify-between items-center">
                        <div class="cursor-pointer main-home">
                            <i class="fa-solid fa-house-chimney fa-lg text-white hover:text-red-500 transition-all duration-500 ease"></i>
                        </div>
                        <div class="cursor-pointer movie-category">
                            <i class="fa-solid fa-film fa-lg text-white hover:text-red-500 transition-all duration-500 ease"></i>
                        </div>
                        <div class="cursor-pointer tv-category">
                            <i class="fa-solid fa-tv fa-lg text-white hover:text-red-500 transition-all duration-500 ease"></i>
                        </div>
                        <div class="cursor-pointer person-category">
                            <i class="fa-solid fa-person fa-xl text-white hover:text-red-500 transition-all duration-500 ease"></i>
                        </div>
                    </div>

                    <div class="cursor-pointer all-bookmarks max-sm1:text-[0.8rem]">
                        <i class="fa-solid fa-book-bookmark fa-2xl text-red-500"></i>
                    </div>
                </div>
            </div>

            <div class="max-md:px-[1.5rem]">
                <!-- main data -->
                <div class="pt-[4rem] main-data">
                    <!-- search bar -->
                    <div class="flex max-sm:gap-[13px] gap-[20px] items-center">
                        <i class="fa-solid fa-magnifying-glass fa-xl text-white"></i>
                        <input type="text" class="w-full caret-red-400 font-[300] outline-none font-baseFont bg-transparent text-white sm:text-[1.5rem] border-b-[1.5px] border-transparent focus:border-white search-inp" placeholder="Search For Bookmarks">
                    </div>

                    <div class="mt-[3rem]">
                        <h1 class="text-white text-[1.8rem]">All Bookmarks</h1>

                        <div class="bookmarks-cont1 mt-[1rem] grid-cols-[repeat(auto-fit,minmax(270px,1fr))] grid gap-x-[1.1rem] gap-y-[2rem] max-[620px]:justify-items-center"></div>

                        <div class="w-full my-[2rem] h-[2px] bg-slate-500"></div>

                        <div class="bookmarks-cont2 mt-[1rem] grid-cols-[repeat(auto-fit,minmax(200px,1fr))] grid gap-x-[1.1rem] gap-y-[2rem] max-[620px]:justify-items-center"></div>
                    </div>
                    
                </div>

                <template id="common-temp">
                    <div class="data-temp relative max-w-[400px] cursor-pointer hover:scale-[1.02] transition-all duration-500 hover:rotate-[1deg] ease">
                        <div class="w-full rounded-lg overflow-hidden relative">
                            <div class=" w-fit text-white absolute z-[10] top-[25px] right-[30px] cursor-pointer my-bookmark">
                                <i class="fa-solid absolute fa-bookmark fa-xl"></i>
                            </div>
                            <img class="w-full object-cover info-img" src="" alt="">
                        </div>
                        <div class="mt-[0.6rem]">
                            <div class="text-white flex items-center">
                                <span class="info-yr"></span>
                                <div class="flex gap[1px] justify-center items-center">
                                    <svg class="dot-svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="12" cy="12" r="2" fill="#d9d9d9"></circle> </g></svg>
                                    <i class="base-icon fa-solid hover:text-red-500 mr-[8px] transition-all duration-500 ease icon-type"></i>
                                    <span class="info-name"></span>
                                </div>
                            </div>
                            <h1 class="capitalize text-white text-[1.1rem] mt-[0.5rem] info-title"></h1>
                        </div>
                    </div>
                </template>
            </div>
        </div>  
    </div>
</body>
</html>
