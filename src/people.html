<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <link rel="icon" href="/assets/images/logo (2).ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="peopleSearch.js"></script>
</head>
<body>
    <div class="bg-[#10141e] w-full min-h-[100vh] font-baseFont pb-[4rem]">
        <div class="grid grid-cols-1 md:grid-cols-[80px_auto] md:gap-[2rem] relative md:px-[1.5rem]">
            <!-- sidebar -->
            <div class="md:h-[530px] md:pt-[2rem] md:sticky top-0">
                <div class="w-full h-full bg-[#212b46] px-[1rem] md:px-0 md:flex-col md:rounded-xl flex justify-between items-center py-[2rem]">
                    <div class="cursor-pointer home max-sm1:text-[0.8rem]">
                        <i class="fa-solid fa-tape fa-2xl text-red-500"></i>
                    </div>
                    
                    <div class="md:h-[250px] max-w-[500px] max-sm2:px-[1.3rem] px-[2rem] w-full flex flex-row md:flex-col justify-between items-center">
                        <div class="cursor-pointer main-home">
                            <i class="fa-solid fa-house-chimney fa-lg text-white hover:text-red-500 transition-all duration-500 ease"></i>
                        </div>
                        <div class="cursor-pointer movie-category">
                            <i class="fa-solid fa-film fa-lg text-white hover:text-red-500 transition-all duration-500 ease"></i>
                        </div>
                        <div class="cursor-pointer tv-category">
                            <i class="fa-solid fa-tv fa-lg text-white hover:text-red-500 transition-all duration-500 ease"></i>
                        </div>
                        <div class="cursor-pointer person-category">
                            <i class="fa-solid fa-person fa-xl text-white hover:text-red-500 transition-all duration-500 ease"></i>
                        </div>
                    </div>

                    <div class="cursor-pointer all-bookmarks max-sm1:text-[0.8rem]">
                        <i class="fa-solid fa-book-bookmark fa-2xl text-red-500"></i>
                    </div>
                </div>
            </div>

            <div class="max-md:px-[1.5rem]">
                <div class="pt-[4rem] category3">
                    <div class="flex max-sm:gap-[13px] gap-[20px] items-center">
                        <i class="fa-solid fa-magnifying-glass fa-xl text-white"></i>
                        <input type="text" class="w-full caret-red-400 font-[300] outline-none font-baseFont bg-transparent text-white sm:text-[1.5rem] border-b-[1.5px] border-transparent focus:border-white search-inp" placeholder="Search For People">
                        <button class="capitalize text-white font-medium py-[0.4rem] px-[0.7rem] bg-[#5A6A90] rounded-md search-btn">search</button>
                    </div>
    
                    <div class="mt-[2rem] gap-[1rem] hidden category-info">
                        <div>
                            <div class="flex justify-between items-center">
                                <h1 class="text-white text-[1.8rem] max-sm1:text-[1.4rem]">Popular</h1>
                                <a href="/src/people.html?cons-category=popular&base-type=person&page=1" class="text-[#5A6A90] uppercase text-[0.9rem] relative sm1:top-[5px] see-more-link">see more</a>
                            </div>
        
                            <div class="mt-[1rem] grid-cols-[repeat(auto-fit,minmax(270px,1fr))] grid gap-x-[1.1rem] gap-y-[2rem] popular-people">
        
                            </div>
                        </div>
    
                        <div class="mt-[4rem]">
                            <div class="flex justify-between items-center">
                                <h1 class="text-white text-[1.8rem] max-sm1:text-[1.4rem]">Trending</h1>
                                <a href="/src/people.html?cons-category=trending&base-type=person&page=1" class="text-[#5A6A90] uppercase text-[0.9rem] relative sm1:top-[5px] see-more-link">see more</a>
                            </div>
        
                            <div class="mt-[1rem] grid-cols-[repeat(auto-fit,minmax(270px,1fr))] grid gap-x-[1.1rem] gap-y-[2rem] trending-people">
        
                            </div>
                        </div>
                    </div>
    
                    <div class="showcase hidden">   
                        <h1 class="text-[1.8rem] font-[300] text-white mt-[2rem] results-tag"></h1>
        
                        <div class="mt-[1rem] grid-cols-[repeat(auto-fit,minmax(200px,1fr))] grid gap-x-[1.1rem] gap-y-[2rem] info-cont max-[620px]:justify-items-center info-cont"></div>
    
                        <div class="mt-[2.5rem] w-fit mx-auto text-[#10141e] flex items-center gap-[4px]">
                            <button class="py-[6px] max-sm1:text-[0.6rem] bg-white px-[15px] rounded-l-[10px] prev-page"><i class="fa-xl fa-solid fa-arrow-left"></i></button>
                            <p class="py-[8px] text-[1.2rem] max-sm1:text-[0.9rem] px-[7px] bg-white rounded-[5px]">Page <span class="curr-page font-semibold">-</span> Out Of <span class="total-pages font-semibold">-</span></p>
                            <button class="py-[6px] max-sm1:text-[0.6rem] bg-white px-[15px] rounded-r-[10px] next-page"><i class="fa-xl fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
    
                    <div class="id-info-cont">
                        
                    </div>
                </div>
    
                <template id="front-temp">
                    <div class="relative data-temp cursor-pointer hover:scale-[1.02] transition-all duration-500 hover:rotate-[1deg] ease">
                        <div class="w-full rounded-lg overflow-hidden relative">
                            <div class=" w-fit text-white absolute z-[10] top-[25px] right-[30px] cursor-pointer my-bookmark">
                                <i class="fa-regular absolute fa-bookmark fa-xl"></i>
                                <i class="fa-solid absolute fa-xl"></i>
                            </div>
                            <img class="w-full opacity-45 object-auto info-img" src="" alt="">
                        </div>
                        <div class="absolute bottom-[0.8rem] left-[0.8rem]">
                            <div class="text-white flex items-center">
                                <div class="flex gap[1px] justify-center items-center">
                                    <i class="base-icon fa-xl fa-person fa-solid hover:text-red-500 mr-[8px] transition-all duration-500 ease"></i>
                                    <span class="info-name">Person</span>
                                </div>
                            </div>
                            <h1 class="capitalize text-white text-[1.7rem] max-sm1:text-[1.3rem] info-title"></h1>
                        </div>
                    </div>
                </template>
    
                <template id="common-temp">
                    <div class="data-temp relative cursor-pointer hover:scale-[1.02] transition-all duration-500 hover:rotate-[1deg] ease">
                        <div class="w-full rounded-lg max-w-[400px] relative h-[calc(100%-68px)] overflow-hidden">
                            <div class=" w-fit text-white absolute z-[10] top-[25px] right-[30px] cursor-pointer my-bookmark">
                                <i class="fa-regular absolute fa-bookmark fa-xl"></i>
                                <i class="fa-solid absolute fa-xl"></i>
                            </div>
                            <img class="w-full h-full object-cover info-img" src="" alt="">
                        </div>
                        <div class="mt-[0.6rem]">
                            <div class="text-white flex items-center">
                                <div class="flex gap[1px] justify-center items-center">
                                    <i class="base-icon fa-xl fa-person fa-solid hover:text-red-500 mr-[8px] transition-all duration-500 ease"></i>
                                    <span class="info-name">Person</span>
                                </div>
                            </div>
                            <h1 class="capitalize text-white text-[1.1rem] mt-[0.5rem] info-title"></h1>
                        </div>
                    </div>
                </template>
    
                <template id="id-info-temp">
                    <div class="mt-[2rem] max-lg1:grid-cols-1 grid grid-cols-[400px_auto] gap-[2.6rem] id-info">
                        <div class="w-full max-lg1:mx-auto max-lg1:max-w-[500px] overflow-hidden">
                            <img class="rounded-[15px] poster w-full" src="" alt="">
                        </div>
    
                        <div class="text-white flex flex-col gap-[1.1rem]">
                            <h1 class="text-[3rem] font-light base-title leading-[55px]"></h1>
    
                            <div class="flex flex-wrap gap-x-[2.7rem] gap-y-[1.3rem] w-full">
                                <div>
                                    <h2 class="text-gray-400 text-[1.2rem]">Gender</h2>
                                    <p class="gender"></p>
                                </div>
                                <div>
                                    <h2 class="text-gray-400 text-[1.2rem]">Birth Place</h2>
                                    <p class="birthplace">-</p>
                                </div>
                                <div>
                                    <h2 class="text-gray-400 text-[1.2rem]">Birthday</h2>
                                    <p class="birthday">-</p>
                                </div>
                                <div>
                                    <h2 class="text-gray-400 text-[1.2rem]">Deathday</h2>
                                    <p class="deathday">-</p>
                                </div>
                                <div>
                                    <h2 class="text-gray-400 text-[1.2rem]">Popularity</h2>
                                    <p class="popularity">-</p>
                                </div>
                            </div>
    
                            <div class="mt-[0.5rem]">
                                <h2 class="text-[1.2rem]">Known Department</h2>
                                <div class="flex gap-[10px] flex-wrap mt-[0.5em] all-departments">
                                    
                                </div>
                            </div>
    
                            <div class="mt-[0.5rem]">
                                <h2 class="text-[1.2rem]">Biography</h2>
                                <p class="mt-[0.5rem] font-light bio"></p>
                            </div>
    
                            <div class="mt-[0.5rem]">
                                <h2 class="text-[1.2rem]">Worked Titles</h2>
                                <div class="flex gap-[10px] flex-wrap mt-[0.5rem] all-titles">
                                    
                                </div>
                            </div>
    
                            <div class="mt-[2rem] flex gap-[0.4rem] hidden">
                                <a href="#" class="bg-[#2b3654] px-[2rem] hover:bg-white hover:text-[#10141e] py-[0.7rem] text-[1.1rem] rounded-[10px] data-link">Website <span class="ml-[0.5rem]"><i class="fa-solid fa-link"></i></span></a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
